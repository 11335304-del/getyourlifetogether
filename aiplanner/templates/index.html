<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getyourlifetogether</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo">‚ú® Getyourlifetogether</div>
            <div class="date" id="current-date">Today</div>
        </header>

        <main>
            <div class="left-panel">
                <div class="input-card">
                    <h2>What's on your mind?</h2>
                    <div class="input-group">
                        <input type="text" id="task-name" placeholder="Task Name (e.g. History Project)"
                            class="task-input">
                        <input type="number" id="task-duration" placeholder="Mins" value="60" class="duration-input">
                    </div>
                    <div class="button-group">
                        <button id="plan-btn" class="primary-btn">Plan It ‚ú®</button>
                        <button id="clear-btn" class="secondary-btn">Clear All</button>
                    </div>
                </div>

                <div class="wellness-widget" id="wellness-widget">
                    <h3>üå± Wellness Tips</h3>
                    <ul id="wellness-list">
                        <li>Your schedule looks clear!</li>
                    </ul>
                    <button id="analyze-btn" class="secondary-btn" style="width: 100%; margin-top: 1rem;">ü§ñ Analyze
                        Day</button>
                </div>

                <div class="wellness-widget" id="posture-widget">
                    <h3>üëÄ Posture Guard</h3>
                    <div id="camera-container" class="hidden" style="margin-top: 1rem; text-align: center;">
                        <img id="video-feed" src=""
                            style="width: 100%; border-radius: 0.5rem; border: 2px solid var(--accent-primary);">
                        <p style="font-size: 0.8rem; margin-top: 0.5rem;">Calibrating... Sit straight!</p>
                    </div>
                    <button id="toggle-camera-btn" class="primary-btn" style="width: 100%; margin-top: 1rem;">Enable
                        Camera</button>
                </div>
            </div>

            <div class="right-panel">
                <div id="calendar"></div>
            </div>
        </main>

        <!-- Task Details Modal -->
        <div id="task-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="modal-task-name">Task Name</h2>
                <p id="modal-task-time">10:00 - 11:00</p>
                <div class="modal-actions">
                    <button id="start-focus-btn" class="primary-btn">üéØ Start Focus</button>
                    <button id="delete-task-btn" class="secondary-btn">üóëÔ∏è Delete</button>
                    <button id="close-modal-btn" class="secondary-btn">Close</button>
                </div>
            </div>
        </div>

        <!-- Focus Timer Overlay -->
        <div id="focus-overlay" class="overlay hidden">
            <div class="timer-container">
                <h1 id="timer-display">25:00</h1>
                <h3 id="focus-task-name">Focusing on...</h3>
                <div class="timer-controls">
                    <button id="pause-timer-btn" class="icon-btn" style="font-size: 2rem;">‚è∏Ô∏è</button>
                    <button id="stop-timer-btn" class="icon-btn" style="font-size: 2rem;">‚èπÔ∏è</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
